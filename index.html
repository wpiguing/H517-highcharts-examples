<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <h1 class="h2">Supplementary chart options</h1>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h2 class="h3">Stacked Bar Chart</h2>
                <figure class="highcharts-figure">
                    <div id="stacked-bar"></div>
                    <p class="highcharts-description">
                        Total counters for each of the three age ranges. Counts all the people involved in the
                        shootings; victims and suspects alike. We can also categorize by person type (victim/suspect) instead of gender.  
                    </p>
                </figure>
            </div>
            <div class="col">
                <h2 class="h3">Pie Chart with Drilldown</h2>
                <figure class="highcharts-figure">
                    <div id="pie-chart-dd"></div>
                    <p class="highcharts-description">
                        Similar useage to stacked chart. Would have to be running totals for each person involved. Drilldown can be something else other than gender.
                        Need to figure out how to change colors for this.
                    </p>
                </figure>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h2 class="h3">Split Bubble</h2>
                <figure class="highcharts-figure">
                    <div id="split-bubble"></div>
                    <p class="highcharts-description">
                        We can do this at the state or county level. Might want to set a min threshold for this one.
                    </p>
                </figure>
            </div>
            <div class="col">
                <h2 class="h3">Bubble Chart</h2>
                <figure class="highcharts-figure">
                    <div id="bubble-chart"></div>
                    <p class="highcharts-description">
                        Same with this one. Maybe national or state level.
                    </p>
                </figure>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h2 class="h3">Donut Chart</h2>
                <figure class="highcharts-figure">
                    <div id="donut-chart"></div>
                    <p class="highcharts-description">
                        Not great. Maybe use for something else.
                    </p>
                </figure>
            </div>
            <div class="col">
                <h2 class="h3">Alternate Drilldown for incident attributes</h2>
                <figure class="highcharts-figure">
                    <div id="pie-chart-dd-2"></div>
                    <p class="highcharts-description">
                        Drilldown works better. Drilldown can be anything really. Can do this at state or county level. Can also consolidate the rest into an "other" slice. Maybe a set minimum threshold to be a slice?
                    </p>
                </figure>
            </div>
        </div>
    </div>




    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
